<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nuevo Contrato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
     <h1>Agregar un nuevo Contrato</h1>
     <form method="post" th:action="@{/savecontract}" th:object="${contract}">
       <label>ID del Empleado</label>
       <input type="number" name="id" th:field="*{employeeId}" required/>
       <br/>
       <br/>
       <label>Tipo de Contrato</label>
       <input type="radio" name="role" checked value=1 th:field="*{contractTypeId}" ><label> Permanente</label>
       <input type="radio" name="role"  value=2 th:field="*{contractTypeId}"><label> Plazo fijo</label>
       <input type="radio"  name="role"  value=3 th:field="*{contractTypeId}"><label> Externo</label>
       <br/>
       <br/>
         <label>Fecha Inicio</label> <input type="date" required name="dateFrom" th:field="*{dateFrom}" >
         <br/>
         <br/>
         <label>Fecha Fin</label> <input type="date" required name="dateTo" th:field="*{dateTo}">
         <br/>
         <br/>
         <label>Salario por dia</label> <input type="number" required name="salary" th:field="*{salaryPerDay}">
         <br/>
         <br/>
         <input type="submit" value="Registrar" class="btn btn-secondary">
     </form>
     <br/>
     <br/>
    <a th:href="@{/}">Volver al inicio</a>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
