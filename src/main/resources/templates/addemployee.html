<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nuevo Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <h1>Agregar Empleado</h1>
    <div >
        <h1 color="red" th:text="${error}"></h1>
    </div>
    <form method="post" th:action="@{/saveemployee}" th:object="${employee}">
        <label>RFC</label> <input type="text" name="tax" minlength="13" maxlength="13" required th:field="*{taxidnumber}">
        <br/>
        <br/>
        <label>Nombre</label> <input type="text" name="name" required th:field="*{name}" >
        <br/>
        <br/>
        <label>Apellidos</label> <input type="text" name="lastname" required th:field="*{lastname}">
        <br/>
        <br/>
        <label>Fecha de Nacimiento</label> <input type="date" required th:field="*{birthday}">
        <br/>
        <br/>
        <label>Email</label> <input type="email" required th:field="*{email}">
        <br/>
        <br/>
        <label>Celular</label> <input type="text" maxlength="20" required th:field="*{cellphone}">
        <br/>
        <br/>
        <input type="submit" value="Agregar Empleado" class="btn btn-secondary">

    </form>
    <br/>
    <a th:href="@{/}">Volver al inicio</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
