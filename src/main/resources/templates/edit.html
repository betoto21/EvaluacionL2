<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="resources/static/style.css" rel="stylesheet">
<body>
        <form method="post" th:action="@{/saveedit}" th:object="${employee}" class="form">
            <label>ID Empleado</label> <input type="number" th:value="${employee.getEmployeeid()}" th:field="*{employeeid}" readonly>
            <br/>
            <label>RFC </label><input type="text" th:value="${employee.getTaxidnumber()}"  th:field="*{taxidnumber}">
            <br/>
            <label>Nombre </label> <input type="text" th:value="${employee.getName()}" th:field="*{name}">
            <br/>
            <label>Apellido </label> <input type="text" th:value="${employee.getLastname()}" th:field="*{lastname}">
            <br/>
            <label>Fecha de Nacimiento</label> <input type="date" th:value="${employee.getBirthday()}" th:field="*{birthday}">
            <br/>
            <label>Email</label> <input type="email" th:value="${employee.getEmail()}" th:field="*{email}">
            <br/>
            <label>Celular </label> <input type="text" th:value="${employee.getCellphone()}" th:field="*{cellphone}">
            <br/>
            <br/>
            <input type="submit" th:value="Editar" class="btn btn-secondary">
        </form>
        <br/>
        <br/>
        <a th:href="@{/}">Volver al Inicio</a>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
